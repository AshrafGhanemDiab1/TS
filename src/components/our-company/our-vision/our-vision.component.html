<div class="tahalof-container">
  <div class="section-one">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-6 col-md-12">
        <div class="vision-header">
          <div class="vision-content">
            <h2>{{ aboutUs.vision_title }}</h2>
            <p>{{ aboutUs.vision_description }}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="vision-header">
          <img [src]="imgUrl + aboutUs.vision_image" alt="" />
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="vision-header">
          <img [src]="imgUrl + aboutUs.mission_image" alt="" />
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="vision-header">
          <div class="vision-content">
            <h2>{{ aboutUs.mission_title }}</h2>
            @for (item of aboutUs.mission_descriptions; track $index) {
            <p>{{ item.description }}</p>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
