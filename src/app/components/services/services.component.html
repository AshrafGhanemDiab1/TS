@if (services$ | async ; as services) {
<app-navgate route="/services">services</app-navgate>
<div class="tahalof-container services-header">
  <div class="row">
    <div class="col-12">
      <div class="services-content">
        <h2>{{ services.main_title }}</h2>
        <p>{{ services.main_description }}</p>
      </div>
    </div>
  </div>
</div>
<div class="tahalof-container">
  <div class="row row-gap-1">
    @for (service of services.services.results; track service) {
    <div class="col-lg-4 col-sm-12 mt-sm-5">
      <services-box
        routerLink="{{ link }}/{{ service.uuid }}"
        [img]="service.main_image"
        [name]="service.name"
        [discription]="service.description"
      ></services-box>
    </div>
    }
  </div>
</div>
<app-services-help
  [title]="services.contact_title"
  [discription]="services.contact_description"
  [button]="services.contact_button"
></app-services-help>
} @else {
<app-loader></app-loader>
}
