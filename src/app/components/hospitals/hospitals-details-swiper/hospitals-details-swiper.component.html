<div class="tahalof-container"></div>
@if (hospitalDetails.media) {
<h2>{{ hospitalDetails.media_title }}</h2>

<swiper-container
  navigation="true"
  slides-per-view="1.5"
  space-between="30"
  centered-slides="true"
  loop="true"
  autoplay-disable-on-interaction="false"
>
  @for (item of hospitalDetails.media; track $index) {
  <swiper-slide
    ><img [src]="imagUrl + item.image" alt="" />
    <div class="swiper-content">
      <p>{{ item.description }}</p>
    </div></swiper-slide
  >

  }
</swiper-container>
}
