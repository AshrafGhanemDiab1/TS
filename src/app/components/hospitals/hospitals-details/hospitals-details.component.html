@if (hospitalsDetails$ | async ; as hospitalsDetails){
<app-navgate route="/hospitals"
  >hospitals <span class="mx-1">></span
  ><span class="ms-1"> {{ hospitalsDetails.name }}</span></app-navgate
>
<div class="details-header">
  <div
    class="background-img"
    [ngStyle]="{
      'background-image': 'url(' + imagUrl + hospitalsDetails.image + ')'
    }"
  >
    <div class="overlay"></div>
    <div class="header-content">
      <h2>{{ hospitalsDetails.name }}</h2>
    </div>
    <div class="img-svg">
      <img
        class="position-absolute z-3"
        src="../../../../assets/images/pattern.png"
        alt=""
      />
      <div class="row justify-content-center align-items-end">
        @for (item of hospitalsDetails.info; track $index) {
        <div class="col-2">
          <div class="img-content-section">
            <img [src]="imagUrl + item.svg" alt="" />
            <h2>{{ item.number }}</h2>
            <p>{{ item.text }}</p>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
<app-hospital-details-section-2
  [hospitalDetails]="hospitalsDetails"
></app-hospital-details-section-2>
<app-hospitals-details-swiper
  [hospitalDetails]="hospitalsDetails"
></app-hospitals-details-swiper>
} @else {
<app-loader></app-loader>
}
