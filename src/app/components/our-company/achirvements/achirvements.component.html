<div class="header-img position-relative">
  <div #image class="img">
    <div class="tahalof-container">
      <div class="about-header-content">
        <h2>{{ aboutUs.main_title3 }}</h2>
        <p>{{ aboutUs.sub_title3 }}</p>
      </div>

      <!-- <div
        class="d-flex justify-content-center align-items-center position-relative z-3 text-center"
      > -->
      <div class="row position-relative z-3 justify-content-center">
        @for (achievements of aboutUs.achievements; track $index) {
        <div class="col-lg-3 col-md-6">
          <div class="achivements-header text-center">
            <div class="achivement-img">
              <img [src]="imgUrl + achievements.svg" alt="" />
            </div>
            <div class="achivement-content">
              <h3>{{ achievements.number }}</h3>
              <h4>{{ achievements.title }}</h4>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
  <div class="overlay"></div>
</div>
